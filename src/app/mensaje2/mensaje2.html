<div class="dinamica-root">
  <h1 class="title">Din√°mica de hoy</h1>

  <div class="cards">
    @for (equipo of equipos; track $index) {
      <div class="card">
        <p class="subtitle">
          {{ equipo.nombre }}
        </p>
        <p class="ventas">
          {{ equipo.ventas }} ventas {{ equipo.producto }} = 
          <strong>{{ equipo.ventas * precioPorVenta }} soles</strong>
        </p><br>
        <p class="subtitle">
          1 VENTA SIGUE INTENTANDO
        </p>
      </div>
    }
  </div>
</div>
