<div class="flex flex-col items-center justify-center bg-gradient-to-br from-[#fff] to-[#fff] min-h-screen py-4 px-4 space-y-4 font-sans relative overflow-hidden">

  <div class="fire-container"></div>

  <!-- Primera tabla (Grupo 1) -->
  <div class="w-full max-w-6xl rounded-2xl overflow-hidden transition-all duration-700 relative z-10 mb-6">
    <div class="relative">
      <div class="flex items-center justify-between px-3 py-2 relative overflow-hidden explosive-header">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <h2
          class="text-3xl font-extrabold flex items-center gap-3 relative z-10 bg-clip-text bg-gradient-to-r from-orange-200 to-red-200">
          <span class="text-3xl">ðŸ”¥</span>
          <span class="text-stroke">EQUIPO ANTTUANET - MENSUAL SETIEMBRE</span>
        </h2>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full explosive-table">
          <thead>
            <tr class="explosive-table-header">
              <th class="explosive-table-th">ASESOR</th>
              <th class="explosive-table-th">EN CURSO</th>
              <th class="explosive-table-th">ACTIVAS</th>
              <th class="explosive-table-th">INSTALADAS</th>
              <th class="explosive-table-th">CANCELADAS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of grupo1(); let i = index" class="explosive-table-tr"
              [ngClass]="getRowClass(asesor.activas)">
              <td class="explosive-table-td font-semibold flex items-center">
                <span class="mr-3 text-lg">{{ getStatusEmoji(asesor.activas, i) }}</span>
                <input type="text" class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-auto text-[1.1rem] "
                  [(ngModel)]="asesor.nombre" (change)="guardarDatos()">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.enCurso" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.activas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.instaladas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.canceladas" (change)="actualizarTotal(asesor)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Segunda tabla (Grupo 2) -->
  <div class="w-full max-w-6xl rounded-2xl overflow-hidden transition-all duration-700 relative z-10">
    <div class="relative">
      <div class="flex items-center justify-between px-3 py-2 relative overflow-hidden explosive-header">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <h2
          class="text-3xl font-extrabold flex items-center gap-3 relative z-10 bg-clip-text bg-gradient-to-r from-orange-200 to-red-200">
          <span class="text-3xl">ðŸ”¥</span>
          <span class="text-stroke">EQUIPO MELISSA - MENSUAL SETIEMBRE</span>
        </h2>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full explosive-table">
          <thead>
            <tr class="explosive-table-header">
              <th class="explosive-table-th">ASESOR</th>
              <th class="explosive-table-th">EN CURSO</th>
              <th class="explosive-table-th">ACTIVAS</th>
              <th class="explosive-table-th">INSTALADAS</th>
              <th class="explosive-table-th">CANCELADAS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asesor of grupo2(); let i = index" class="explosive-table-tr"
              [ngClass]="getRowClass(asesor.activas)">
              <td class="explosive-table-td font-semibold flex items-center">
                <span class="mr-3 text-lg">{{ getStatusEmoji(asesor.activas, i) }}</span>
                <input type="text" class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-auto text-[1.1rem]"
                  [(ngModel)]="asesor.nombre" (change)="guardarDatos()">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.enCurso" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.activas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.instaladas" (change)="actualizarTotal(asesor)">
              </td>
              <td class="explosive-table-td">
                <input type="number" min="0"
                  class="bg-transparent focus:border-orange-400 focus:outline-none px-1 py-1 w-16 text-center text-[1.1rem]"
                  [(ngModel)]="asesor.canceladas" (change)="actualizarTotal(asesor)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
